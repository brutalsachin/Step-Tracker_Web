<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Step Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }

    #video {
      width: 100%;
      height: 50vh;
      object-fit: cover;
    }

    #info-panel {
      padding: 1em;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #controls {
      margin-top: 1em;
    }

    button {
      margin: 0.5em;
      padding: 10px 20px;
      font-size: 16px;
    }

    #map {
      display: none;
      width: 100vw;
      height: 40vh;
      background: white;
    }

    canvas.three-canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="three-canvas" class="three-canvas"></canvas>

  <div id="info-panel">
    <div>Direction: <span id="direction">0</span>Â°</div>
    <div>Steps: <span id="steps">0</span></div>
    <div>Orientation: <span id="orientation">Unknown</span></div>

    <div id="controls">
      <button onclick="toggleMap()">Show Map</button>
      <button onclick="resetTracker()">Reset</button>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    const video = document.getElementById('video');
    const stepsElem = document.getElementById('steps');
    const directionElem = document.getElementById('direction');
    const orientationElem = document.getElementById('orientation');

    let stepCount = 0;
    let heading = 0;
    let lastStepTime = 0;
    let lastMagnitude = 0;
    const alpha = 0.8;
    const stepThreshold = 12.5;
    const minStepInterval = 400;

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => video.srcObject = stream)
      .catch(console.error);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);
    camera.position.z = 2;

    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const loader = new THREE.GLTFLoader();
    let arrow;
    loader.load('https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Arrow/glTF/Arrow.gltf', (gltf) => {
      arrow = gltf.scene;
      arrow.scale.set(0.5, 0.5, 0.5);
      scene.add(arrow);
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('deviceorientation', event => {
      heading = event.alpha || 0;
      directionElem.textContent = heading.toFixed(0);

      if (arrow) {
        arrow.rotation.set(0, -THREE.MathUtils.degToRad(heading), 0);
      }

      // Determine cardinal direction
      let dir = 'Unknown';
      if (heading >= 45 && heading < 135) dir = 'East';
      else if (heading >= 135 && heading < 225) dir = 'South';
      else if (heading >= 225 && heading < 315) dir = 'West';
      else dir = 'North';

      orientationElem.textContent = dir;
    });

    window.addEventListener('devicemotion', event => {
      const acc = event.accelerationIncludingGravity;
      if (!acc?.x || !acc?.y || !acc?.z) return;

      const rawMagnitude = Math.sqrt(acc.x ** 2 + acc.y ** 2 + acc.z ** 2);
      const magnitude = alpha * lastMagnitude + (1 - alpha) * rawMagnitude;
      lastMagnitude = magnitude;

      const now = Date.now();
      if (magnitude > stepThreshold && (now - lastStepTime > minStepInterval)) {
        stepCount++;
        lastStepTime = now;
        stepsElem.textContent = stepCount;
      }
    });

    function toggleMap() {
      const map = document.getElementById('map');
      map.style.display = map.style.display === 'none' ? 'block' : 'none';
    }

    function resetTracker() {
      stepCount = 0;
      stepsElem.textContent = '0';
    }
  </script>
</body>
</html>
