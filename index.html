v<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step Tracker with 3D Arrow and Video</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      margin: 0;
      overflow: hidden;
      background-color: #222;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    #arrow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      background-image: url('https://tse3.mm.bing.net/th?id=OIP.SuilJAyB1OaLXSQjKrq3vgHaHa&pid=Api&P=0&h=180');
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      transform-origin: center;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease;
    }

    #arrow-head {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-origin: center;
      pointer-events: none;
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    #sensor-info {
      color: white;
      font-size: 18px;
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px;
    }

    #toggle-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 16px;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #map {
      display: none;
      width: 100%;
      height: 100%;
      background-color: #fff;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <h2>üìç Step Tracker with 3D Direction Arrow</h2>
  <p>Move your phone to detect heading and steps!</p>

  <div id="message">
    <p>üì∏ Please open the rear camera to view the direction arrow in real-time.</p>
  </div>

  <video id="video" autoplay></video>

  <div id="arrow">
    <div id="arrow-head"></div>
  </div>

  <div id="sensor-info">üìç Waiting for sensor data...</div>

  <button id="toggle-button" onclick="toggleView()">Show Map</button>

  <div id="map">
    <canvas id="map-canvas" width="640" height="640"></canvas>
  </div>

  <script>
    const video = document.getElementById('video');
    const arrow = document.getElementById('arrow');
    const arrowHead = document.getElementById('arrow-head');
    const sensorInfo = document.getElementById('sensor-info');
    const toggleButton = document.getElementById('toggle-button');
    const mapDiv = document.getElementById('map');

    let heading = 0;  // Heading in degrees
    let stepCount = 0;
    let lastStepTime = 0;
    let lastMagnitude = 0;
    const stepThreshold = 12.5;
    const minStepInterval = 400;
    const alpha = 0.8;  // Low-pass filter for smooth acceleration data

    // Initialize video feed
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(function(stream) {
        video.srcObject = stream;
      })
      .catch(function(error) {
        console.error("Error accessing camera: ", error);
      });

    // Update the position and orientation of the arrow's head in real-time
    function updateArrowPosition() {
      const rotationX = (heading - 90) * Math.PI / 180; // Convert to radians and adjust for screen coordinates
      const transformValue = `rotate3d(0, 1, 0, ${rotationX}rad)`; // 3D rotation around Y-axis (vertical)

      arrowHead.style.transform = transformValue;  // Rotate only the head of the arrow
    }

    // Use device orientation to get the heading
    window.addEventListener('deviceorientation', (event) => {
      heading = event.alpha || 0; // alpha gives us the heading in degrees
      updateArrowPosition();
    });

    // Use device motion to detect steps (based on acceleration)
    window.addEventListener('devicemotion', (event) => {
      const acc = event.accelerationIncludingGravity;
      if (!acc.x || !acc.y || !acc.z) return;

      const rawMagnitude = Math.sqrt(acc.x ** 2 + acc.y ** 2 + acc.z ** 2);
      const magnitude = alpha * lastMagnitude + (1 - alpha) * rawMagnitude;
      lastMagnitude = magnitude;

      const now = Date.now();
      if (magnitude > stepThreshold && (now - lastStepTime > minStepInterval)) {
        stepCount++;
        lastStepTime = now;
        sensorInfo.innerText = `üìç Heading: ${heading.toFixed(2)}¬∞ | Steps: ${stepCount}`;
      }
    });

    // Show the message to user
    function showMessage(message) {
      document.getElementById('message').innerText = message;
    }

    // Show the map and arrow when ready
    function showMapAndArrow() {
      document.getElementById('message').style.display = 'none';
      mapDiv.style.display = 'none';
      video.style.display = 'block';
      toggleButton.innerText = 'Show Map';
    }

    // Toggle between map and video feed
    function toggleView() {
      if (video.style.display === 'none') {
        video.style.display = 'block';
        mapDiv.style.display = 'none';
        toggleButton.innerText = 'Show Map';
      } else {
        video.style.display = 'none';
        mapDiv.style.display = 'block';
        toggleButton.innerText = 'Show Video';
      }
    }

    // Wait for the user to open the rear camera
    function onCameraReady() {
      showMessage('üì∏ Rear camera is ready!');
      showMapAndArrow();
    }

    // Show instructions after camera access is granted
    window.onload = function() {
      setTimeout(() => {
        onCameraReady();
      }, 2000); // Simulate message delay until camera is ready
    };
  </script>
</body>
</html>
