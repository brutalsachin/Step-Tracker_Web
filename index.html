<!DOCTYPE html>
<html>
<head>
  <title>Grid Step Tracker</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    canvas { border: 1px solid #ccc; margin: 20px auto; display: block; }
    button { font-size: 16px; padding: 8px 12px; margin: 5px; }
  </style>
</head>
<body>
  <h2>üìç Grid Step Tracker</h2>
  <div>
    <button onclick="setTargetMode()">Set Target</button>
    <button onclick="resetTracker()">Reset</button>
  </div>

  <canvas id="map" width="640" height="640"></canvas>
  <h3 id="sensor-info">üìç Waiting for sensor data...</h3>

  <script>
    const canvas = document.getElementById('map');
    const ctx = canvas.getContext('2d');
    const scale = 10;
    const gridSize = 64;

    let target = { x: 20, y: 40 };
    let current = { x: 0, y: 0 };
    let trail = [];
    let stepCount = 0;
    let heading = 0;
    let isTargetMode = false;

    function drawGrid() {
      ctx.fillStyle = '#fff';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = '#eee';
      for (let i = 0; i <= gridSize; i++) {
        ctx.beginPath();
        ctx.moveTo(i * scale, 0);
        ctx.lineTo(i * scale, canvas.height);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(0, i * scale);
        ctx.lineTo(canvas.width, i * scale);
        ctx.stroke();
      }
    }

    function drawPosition() {
      drawGrid();
      ctx.fillStyle = 'rgba(0, 0, 255, 0.3)';
      trail.forEach(pos => {
        ctx.beginPath();
        ctx.arc(pos.x * scale + scale/2, pos.y * scale + scale/2, scale/4, 0, Math.PI*2);
        ctx.fill();
      });
      ctx.fillStyle = 'red';
      ctx.fillRect(target.x * scale, target.y * scale, scale, scale);
      ctx.fillStyle = 'blue';
      ctx.beginPath();
      ctx.arc(current.x * scale + scale/2, current.y * scale + scale/2, scale/2, 0, Math.PI*2);
      ctx.fill();
      updateSensorInfo();
    }

    function setTargetMode() {
      isTargetMode = true;
      alert("Click on the grid to set target");
      canvas.style.cursor = 'crosshair';
      canvas.onclick = (e) => {
        const rect = canvas.getBoundingClientRect();
        target = {
          x: Math.floor((e.clientX - rect.left) / scale),
          y: Math.floor((e.clientY - rect.top) / scale)
        };
        isTargetMode = false;
        canvas.style.cursor = '';
        canvas.onclick = null;
        drawPosition();
      };
    }

    function resetTracker() {
      current = { x: 0, y: 0 };
      trail = [];
      stepCount = 0;
      drawPosition();
    }

    function updateSensorInfo() {
      const dist = Math.sqrt((target.x - current.x)**2 + (target.y - current.y)**2).toFixed(2);
      document.getElementById('sensor-info').innerText = 
        `üìç Heading: ${heading.toFixed(2)}¬∞ | Steps: ${stepCount} | Distance: ${dist} units`;
    }

    const config = {
      motion: {
        stepThreshold: 12,
        stepMinInterval: 300,
        stepBaseLength: 1
      }
    };

    let state = {
      quaternion: [1, 0, 0, 0],
      stepPhase: 0,
      lastStepTime: 0
    };

    function updateOrientation(gyro) {
      const q = state.quaternion;
      const dt = 0.01;
      const gx = gyro.alpha * Math.PI/180 * dt;
      const gy = gyro.beta * Math.PI/180 * dt;
      const gz = gyro.gamma * Math.PI/180 * dt;
      state.quaternion = [
        q[0] + (-q[1]*gx - q[2]*gy - q[3]*gz) * 0.5,
        q[1] + (q[0]*gx + q[2]*gz - q[3]*gy) * 0.5,
        q[2] + (q[0]*gy - q[1]*gz + q[3]*gx) * 0.5,
        q[3] + (q[0]*gz + q[1]*gy - q[2]*gx) * 0.5
      ];
    }

    function detectStep(accel) {
      const magnitude = Math.sqrt(accel.x**2 + accel.y**2 + accel.z**2);
      const now = Date.now();
      if (magnitude > config.motion.stepThreshold && now - state.lastStepTime > config.motion.stepMinInterval) {
        state.lastStepTime = now;
        return true;
      }
      return false;
    }

    function updatePosition() {
      const q = state.quaternion;
      const yaw = Math.atan2(2*q[1]*q[2] - 2*q[0]*q[3], q[0]*q[0] + q[1]*q[1] - q[2]*q[2] - q[3]*q[3]);
      current.x += Math.cos(yaw);
      current.y += Math.sin(yaw);
      current.x = Math.max(0, Math.min(gridSize - 1, current.x));
      current.y = Math.max(0, Math.min(gridSize - 1, current.y));
      trail.push({ ...current });
      stepCount++;
      drawPosition();
    }

    window.addEventListener('devicemotion', e => {
      const accel = e.accelerationIncludingGravity;
      const gyro = e.rotationRate;
      if (gyro) updateOrientation(gyro);
      if (detectStep(accel)) updatePosition();
    });

    window.addEventListener('deviceorientation', e => {
      heading = e.alpha || 0;
      updateSensorInfo();
    });

    drawPosition();
  </script>
</body>
</html>
