<!DOCTYPE html>
<html>
<head>
  <title>Grid Step Tracker</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    canvas { border: 1px solid #ccc; margin: 20px auto; display: block; }
    button { font-size: 16px; padding: 8px 12px; margin: 5px; }
  </style>
</head>
<body>
  <h2>üìç Grid Step Tracker</h2>
  
  <div>
    <button onclick="setTargetMode()">Set Target</button>
    <button onclick="resetTracker()">Reset</button>
  </div>

  <canvas id="map" width="640" height="640"></canvas>
  <h3 id="sensor-info">üìç Waiting for sensor data...</h3>

  <script>
    const canvas = document.getElementById('map');
    const ctx = canvas.getContext('2d');
    const scale = 10;
    const gridSize = 64;//64 px 

    let target = { x: 20, y: 40 };
    let current = { x: 0, y: 0 };
    let trail = [];
    let stepCount = 0;
    let heading = 0;
    let isTargetMode = false;
    let lastStepTime = 0;

    function drawGrid() {
     
      ctx.fillStyle = '#fff';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      
      ctx.strokeStyle = '#eee';
      for (let i = 0; i <= gridSize; i++) {
        ctx.beginPath();
        ctx.moveTo(i * scale, 0);
        ctx.lineTo(i * scale, canvas.height);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(0, i * scale);
        ctx.lineTo(canvas.width, i * scale);
        ctx.stroke();
      }
    }

    function drawPosition() {
      drawGrid();
      
      // Trail
      ctx.fillStyle = 'rgba(0, 0, 255, 0.3)';
      trail.forEach(pos => {
        ctx.beginPath();
        ctx.arc(pos.x * scale + scale/2, pos.y * scale + scale/2, scale/4, 0, Math.PI*2);
        ctx.fill();
      });
      
      // Target
      ctx.fillStyle = 'red';
      ctx.fillRect(target.x * scale, target.y * scale, scale, scale);
      
      // Current position
      ctx.fillStyle = 'blue';
      ctx.beginPath();
      ctx.arc(current.x * scale + scale/2, current.y * scale + scale/2, scale/2, 0, Math.PI*2);
      ctx.fill();
      
      updateSensorInfo();
    }

    function setTargetMode() {
      isTargetMode = true;
      alert("Click on the grid to set target");
      canvas.style.cursor = 'crosshair';
      canvas.onclick = (e) => {
        const rect = canvas.getBoundingClientRect();
        target = {
          x: Math.floor((e.clientX - rect.left) / scale),
          y: Math.floor((e.clientY - rect.top) / scale)
        };
        isTargetMode = false;
        canvas.style.cursor = '';
        canvas.onclick = null;
        drawPosition();
      };
    }

    function resetTracker() {
      current = { x: 0, y: 0 };
      trail = [];
      stepCount = 0;
      drawPosition();//ye fun reset karega sab kuch inlcuding trail
    }

    function updateSensorInfo() {
      const dist = Math.sqrt((target.x - current.x)**2 + (target.y - current.y)**2).toFixed(2);//dist niaklega kitni bachi 
      document.getElementById('sensor-info').innerText = 
        `üìç Heading: ${heading.toFixed(2)}¬∞ | Steps: ${stepCount} | Distance: ${dist} units`;
    }

    //read karega motion device se input lega
    window.addEventListener('deviceorientation', (e) => {
      heading = e.alpha || 0;
      updateSensorInfo();
    });

    window.addEventListener('devicemotion', (e) => {
      const acc = e.accelerationIncludingGravity;
      if (!acc.x || !acc.y || !acc.z) return;//agar movemnet kisi me na hui to kuch return nhi karega 
      
      const magnitude = Math.sqrt(acc.x**2 + acc.y**2 + acc.z**2);
      if (magnitude > 15 && Date.now() - lastStepTime > 600) {//yhi responsible hai kaise stepps bad rhe hai ie pahle mg = 7 tha to bhut jldi abb 600ms bhi kr diya 
        stepCount++;
        lastStepTime = Date.now();
        
        const rad = heading * Math.PI / 180;//  theta  to radion coz math me radian me hi kaam hoga
        current.x += Math.cos(rad);//basic formula
        current.y += Math.sin(rad);
        
        current.x = Math.max(0, Math.min(gridSize-1, current.x));//updated current x and y both
        current.y = Math.max(0, Math.min(gridSize-1, current.y));
        
        trail.push({ ...current });
        drawPosition();
      }
    });

    
    drawPosition();
  </script>
</body>
</html>
